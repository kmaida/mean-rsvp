<article id="content-wrapper" class="content-wrapper login-wrapper" view-switch>
	<section id="content-main" class="content-main login-content clearfix container-fluid"
			 ng-controller="LoginCtrl as login"
			 ng-cloak>

		<div class="jumbotron">
			<h1><i class="fa fa-sign-in" aria-hidden="true"></i> Login</h1>

			<p>Please login with one of the following services.</p>

			<detect-adblock></detect-adblock>

			<button class="btn btn-block btn-auth btn-google" ng-click="login.authenticate('google')">
				<i class="fa fa-google"></i> Login with Google
			</button>

			<button class="btn btn-block btn-auth btn-twitter" ng-click="login.authenticate('twitter')">
				<i class="fa fa-twitter"></i> Login with Twitter
			</button>

			<button class="btn btn-block btn-auth btn-facebook" ng-click="login.authenticate('facebook')">
				<i class="fa fa-facebook"></i> Login with Facebook
			</button>

			<button class="btn btn-block btn-auth btn-github" ng-click="login.authenticate('github')">
				<i class="fa fa-github"></i> Login with GitHub
			</button>
		</div>

	</section>
</article>
